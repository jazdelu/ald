{% extends "base.html" %}
	{% block css %}
	<link rel="stylesheet" type="text/css" href="/static/css/magnific-popup.css">
	{% endblock %}
	{% block title %}Lookbook | A Little Dream{% endblock %}

	{% block content %}
	<div class="content container">
		<ul class="tiles-wrap animated" id="lookbook">
			{% for look in lookbook.images.all %}
			<li><a href="{{ look.image.url }}"><img src="{{ look.image.url }}" class="responsive-img"></a></li>
			{% empty %}
			<h4>No lookbook found!</h4>
			{% endfor %}
		</ul>
	</div>
	{% endblock %}
{% block js %}
<script type="text/javascript" src="/static/js/jquery.magnific-popup.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.wookmark.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.imagesloaded.js"></script>
<script type="text/javascript">
(function ($) {
  // Prepare layout options.
  var wookmark;
  // Init lightbox
  $('#lookbook').magnificPopup({
    delegate: 'li a',
    type: 'image',
    mainClass: 'mfp-with-zoom',
	zoom: {
	    enabled: true, // By default it's false, so don't forget to enable it

	    duration: 300, // duration of the effect, in milliseconds
	    easing: 'ease-in-out', // CSS transition easing function

	    // The "opener" function should return the element from which popup will be zoomed in
	    // and to which popup will be scaled down
	    // By defailt it looks for an image tag:
	    opener: function(openerElement) {
	      // openerElement is the element on which popup was initialized, in this case its <a> tag
	      // you don't need to add "opener" option if this code matches your needs, it's defailt one.
	      return openerElement.is('img') ? openerElement : openerElement.find('img');
	    }
	 }
  });
  // Call the layout function after all images have loaded
  imagesLoaded('#lookbook', function () {
    wookmark = new Wookmark('#lookbook', {
      offset: 10, // Optional, the distance between grid items
      itemWidth: 300 // Optional, the width of a grid item
    });
  });
})(jQuery);

</script>
{% endblock %}
